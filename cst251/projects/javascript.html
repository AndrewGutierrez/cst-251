<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript Fun!</title>
		<style>
			.container{
				width:75%;
			}
			.box{
				float:left;
				width:48%;
				height:300px;
				background:#E1E1E1;
				margin:3px;
			}
			#two{
				cursor: pointer;
			}
		</style>
		<script>
			function change_color(){
				
				document.getElementById("one").style.backgroundColor = "lightblue";
				window.alert("Color of box one has changed!");
				document.getElementById("four").innerHTML = "You have changed the color of the first box!";
			}
			function changetored(){
				document.getElementById("four").innerHTML = "Box three changed to red";
				document.getElementById("three").style.backgroundColor = "red";
			}
		</script>
	</head>

	<body>
		<div id="container">
			<div class="box" id="one"></div>
			<div class="box" id="two"  onclick="change_color()">Click inside this box to change the colors of the first box</div>
			<div class="box" id="three" onmouseover="changetored()">Move mouse over this box to change to red</div>
			<div class="box" id="four"></div>
		</div>
	</body>
</html>
